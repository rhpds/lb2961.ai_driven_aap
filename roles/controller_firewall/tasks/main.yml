---
- name: Add controller Host block
  when: 'cloud_provider == "openshift_cnv"'
  block:
    - name: Adding controller as host
      ansible.builtin.add_host:
        name: "{{ controller_firewall_hostname }}"
        shortname: "{{ controller_firewall_hostname }}"
        ansible_user: "{{ controller_firewall_user }}"
        ansible_password: "{{ controller_firewall_password }}"
        ansible_become_password: "{{ controller_firewall_password }}"
        ansible_ssh_host: "{{ controller_firewall_hostname }}"
        ssh_port: "{{ hostvars[groups['bastions'][0]].bastion_ssh_port }}"
        public_ip_address: "{{ openshift_cnv_ssh_address }}"
        private_ip_address: "{{ controller_firewall_hostname }}"
        isolated: false
        ansible_python_interpreter: "auto"
        bastion: "bastion"
        bastion_ssh_port: "{{ hostvars[groups['bastions'][0]].bastion_ssh_port }}"

    - name: Wait for controller to be reachable
      ansible.builtin.wait_for:
        host: "{{ controller_firewall_hostname }}"
        port: 22
        timeout: 300
        delay: 10

- name: Configure firewall on controller VM
  when: 'cloud_provider == "openshift_cnv"'
  delegate_to: "{{ controller_firewall_hostname }}"
  block:
    - name: Ensure firewalld is installed
      ansible.builtin.package:
        name: firewalld
        state: present
      become: true

    - name: Ensure firewalld is running and enabled
      ansible.builtin.systemd:
        name: firewalld
        state: started
        enabled: true
      become: true

    - name: Open port 5000/tcp for EDA webhook listener
      ansible.posix.firewalld:
        port: 5000/tcp
        zone: public
        permanent: true
        immediate: true
        state: enabled
      become: true

    - name: Verify port 5000 is open
      ansible.builtin.command: firewall-cmd --list-ports
      register: firewall_ports
      changed_when: false
      become: true

    - name: Display open firewall ports
      ansible.builtin.debug:
        msg: "Controller firewall ports: {{ firewall_ports.stdout }}"
