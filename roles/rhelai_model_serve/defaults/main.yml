---
# Name of the model to be served
rhelai_model_serve_model_name: 'granite-8b-lab-v1'

# Instance type on AWS
rhelai_model_serve_instance_type: "g6.2xlarge"

# Path for ilab configuration files
rhelai_model_serve_ilab_config_path: '/etc/ilab'

# Timeout (in seconds) for model download
rhelai_model_serve_model_download_timeout: 600

# Port for model serving
rhelai_model_serve_serve_port: 8000

# Additional parameters to pass to model serve (optional)
rhelai_model_serve_additional_model_params: ''

# Privilege escalation settings (included in defaults)
rhelai_model_serve_become: true
rhelai_model_serve_become_user: 'root'

# Registry URL
rhelai_model_serve_rh_registry_url: 'registry.redhat.io'
